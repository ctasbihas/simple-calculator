<!DOCTYPE HTML>
<html>
<head>
    <title>Calculator</title> 
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="style.css" />
<body>
        <div id="container">
        <div id="calculator">
            <div id="result">
                <div id="history">
                    <p id="history-value"></p>
                </div>
                <div id="output">
                    <p id="output-value"></p>
                </div>
            </div>
            <div id="keyboard">
                
                <button class="operator" id="clear">C</butto>
                <button class="operator" id="backspace">CE</butto>
                <button class="operator" id="%">%</butto>
                <button class="operator" id="/">&#247;</butto>
                <button class="number" id="7">7</butto>
                <button class="number" id="8">8</butto>
                <button class="number" id="9">9</butto>
                <button class="operator" id="*">&times;</butto>
                <button class="number" id="4">4</butto>
                <button class="number" id="5">5</butto>
                <button class="number" id="6">6</butto>
                <button class="operator" id="-">-</butto>
                <button class="number" id="1">1</butto>
                <button class="number" id="2">2</butto>
                <button class="number" id="3">3</butto>
                <button class="operator" id="+">+</butto>
                <button class="empty" id="empty"></butto>
                <button class="number" id="0">0</butto>
                <button class="empty" id="empty"></butto>
                <button class="operator" id="=">=</butto>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="script.js"></script>
</html>
